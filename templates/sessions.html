<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - Algorithm RAG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sessions-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .navbar {
            background-color: #4a69bd;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: rgba(255,255,255,0.8);
        }
        .navbar-nav .nav-link:hover {
            color: white;
        }
        .session-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        .session-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Algorithm RAG Chatbot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container sessions-container">
        <h1 class="text-center mb-4">Chat Sessions</h1>
        
        <div class="mb-4">
            <a href="/" class="btn btn-outline-primary">Back to Chat</a>
        </div>
        
        {% if sessions %}
            <div class="session-list">
                {% for session in sessions %}
                    <div class="session-item">
                        <h5>Session ID: {{ session.session_id[:8] }}...</h5>
                        <p>Created: {{ session.created_at }}</p>
                        <p>Messages: {{ session.messages_count }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">No chat sessions found.</p>
        {% endif %}
    </div>
</body>
</html>
